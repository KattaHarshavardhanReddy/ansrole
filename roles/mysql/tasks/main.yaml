  - name: install mysql
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: start and enable sql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: connect to mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ u_pwd }}"
      login_host: mysql.katta.blog
